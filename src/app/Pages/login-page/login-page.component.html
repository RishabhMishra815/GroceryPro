<app-navbar></app-navbar><br><br><br><br>

<div class="container">

    <div class="row">

        <div class="col-lg-3"></div>

        <div class="col-lg-6">

            <div class="wrapper">
              <div class="{{ 'alert' + ' ' + responseClass }}" role="alert" *ngIf="responseText">
                {{ responseText  }}

              </div>
              


                <h2 style="text-align: center;"><b>Login Here:</b></h2>

                <hr>

                <form #registerForm="ngForm" (submit)="onSubmitHandler(registerForm.value)">

                   

                    <div class="form-group">

                        <label>Email</label>

                        <input type="email" name="email" class="form-control" ngModel>

                    </div>

                    

                    <div class="form-group">

                        <label>Password</label>

                        <input type="password" name="password" class="form-control" ngModel>

                    </div>

                    <div>

                        <a class="nav-link text-center text-danger" routerLink="/register-page"><u><b> New Customer? Click Here</b></u></a>

                    </div>

                    <input type="submit" value="login" class="btn btn-warning">

                </form>

            </div>

        </div>

        <div class="col-lg-3"></div>

    </div>

</div>
